version: '3.8'

services:
  avalanche_be:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DB_PASSWORD
      - TG_SECRET
      - SPRING_PROFILES_ACTIVE=do
#    ports:
#      - "8080:8080"
    networks:
      - mynetwork

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - avalanche_be
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
